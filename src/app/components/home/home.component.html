<div class="container">

  <form action="" [formGroup]="form" (ngSubmit)="AddProduct( form.value.id, form.value)" >


    <mat-card class="cont_card" appearance="outlined">
      <mat-form-field style="margin-top: 50px;">
        <mat-label>Numero de inventario</mat-label>
        <mat-select [(value)]="selected" (selectionChange)="onSelectionChange($event.value)">
          <mat-option *ngFor="let item of vehicle; let i = index" [value]="item">
            {{ item.no_inventario }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>

  <hr style="margin: 50px;" >

  <mat-card class="cont_card" appearance="outlined">
    
    <mat-form-field style="margin-top: 50px;" class="example-full-width">
      <mat-label>Nombre del resguardante</mat-label>
      <input matInput placeholder=" Ej. Juan Manuel Gutierrez Villegas" value="" formControlName="nombre_resguardante" >
    </mat-form-field>

    <section>

      <div class="example-button-row">
        <button mat-stroked-button>Aceptar</button>
      </div>

    </section>

  </mat-card>

  <hr style="margin: 50px;" >

  <mat-accordion>

    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
      <mat-expansion-panel-header>
        <mat-panel-title> Luces </mat-panel-title>
<!--         <mat-panel-description>
          Currently I am {{panelOpenState() ? 'open' : 'closed'}}
        </mat-panel-description> -->
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Calificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Observaciones </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </mat-expansion-panel>
  </mat-accordion>

    

    
    




</form>

<div class="rating">
  asdasd
</div>


</div>

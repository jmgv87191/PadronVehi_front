

<button (click)="sumar(1)" >+</button>
    
    @if ( numero > 2 ) {

        <i class="bi bi-emoji-smile"></i>
    }
    @if ( numero < 2 ) {

        <i class="bi bi-emoji-frown"></i>
    }

    @if ( numero === 2 ) {

        <i class="bi bi-emoji-neutral"></i>    }

    
    
<button (click)="restar(1)" >-</button>

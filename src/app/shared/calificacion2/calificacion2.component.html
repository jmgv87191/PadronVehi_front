

<button type="button" (click)="sumar(1)" >+</button>
    
<span>
    <i *ngIf="numero > 2" class="bi bi-emoji-smile"></i>
    <i *ngIf="numero < 2" class="bi bi-emoji-frown"></i>
    <i *ngIf="numero === 2" class="bi bi-emoji-neutral"></i>
</span>
    
    
<button type="button" (click)="restar(1)" >-</button>
